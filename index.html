<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Gallery</title>
</head>
<body style="background-color: #000000; color: #ffffff; ">
    <div class="heading">
        <h1>Image Gallery</h1>
    </div>

    <div class="gallery">
        <div class="gallery-item">
            <img src="images/thumbs/01.jpg"
                 onclick="openModal('images/thumbs/01.jpg')"
                 data-author-name="Jane Doe"
                 data-author-email="jane.doe@example.com">
        </div>
        <div class="gallery-item">
            <img src="images/thumbs/02.jpg"
                 onclick="openModal('images/thumbs/02.jpg')"
                 data-author-name="John Smith"
                 data-author-email="john.smith@example.com">
        </div>
        <div class="gallery-item">
            <img src="images/thumbs/03.jpg"
                 onclick="openModal('images/thumbs/03.jpg')"
                 data-author-name="Alice Brown"
                 data-author-email="alice.b@example.com">
        </div>
        <div class="gallery-item">
            <img src="images/thumbs/04.jpg"
                 onclick="openModal('images/thumbs/04.jpg')"
                 data-author-name="Alice Brown"
                 data-author-email="alice.b@example.com">
        </div>
        
        <div class="gallery-item">
            <img src="images/thumbs/05.jpg"
                 onclick="openModal('images/thumbs/05.jpg')"
                 data-author-name="Alice Brown"
                 data-author-email="alice.b@example.com">
        </div>
        <div class="gallery-item">
            <img src="images/thumbs/06.jpg"
                 onclick="openModal('images/thumbs/06.jpg')"
                 data-author-name="Alice Brown"
                 data-author-email="alice.b@example.com">
        </div>
        <div class="gallery-item">
            <img src="images/thumbs/07.jpg"
                 onclick="openModal('images/thumbs/07.jpg')"
                 data-author-name="Alice Brown"
                 data-author-email="alice.b@example.com">
        </div>
        <div class="gallery-item" class="gallery-item">
            <img src="images/thumbs/08.jpg"
                 onclick="openModal('images/thumbs/08.jpg')"
                 data-author-name="Alice Brown"
                 data-author-email="alice.b@example.com">
        </div>
        <div class="gallery-item">
            <img src="images/thumbs/09.jpg"
                 onclick="openModal('images/thumbs/09.jpg')"
                 data-author-name="Alice Brown"
                 data-author-email="alice.b@example.com">
        </div>
        <div class="gallery-item">
            <img src="images/thumbs/10.jpg"
                 onclick="openModal('images/thumbs/10.jpg')"
                 data-author-name="Alice Brown"
                 data-author-email="alice.b@example.com">
        </div>
        <div class="gallery-item">
            <img src="images/thumbs/11.jpg"
                 onclick="openModal('images/thumbs/11.jpg')"
                 data-author-name="Alice Brown"
                 data-author-email="alice.b@example.com">
        </div>
        <div class="gallery-item">
            <img src="images/thumbs/12.jpg"
                 onclick="openModal('images/thumbs/12.jpg')"
                 data-author-name="Alice Brown"
                 data-author-email="alice.b@example.com">
        </div>
        
    </div>

    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
        <div class="modal-info">
            <p id="modalAuthorName"></p>
            <p id="modalAuthorEmail"></p>
        </div>
    </div>

    <div class="form" style="background-color: #000000;">
        <h2 class="heading" style="color:orange">Add Your Image</h2>
        <input type="email" id="authorEmail" name="authorEmail" placeholder="Your Email">
        <input type="text" id="authorName" name="authorName" placeholder="Your Name">
        <input type="text" id="imageAlt" name="imageAlt" placeholder="Image Description (Alt Text)">
        <label for="imageUpload" class="file-upload-label" style="color:orange; font-family:algerian;">
            Choose an Image File
            <input type="file" id="imageUpload" accept="image/*" style="display: none;">
        </label>
        <div id="imagePreviewContainer" style="margin-top: 10px; max-width: 200px; max-height: 200px; overflow: hidden; margin: 10px auto;">
            <img id="imagePreview" src="" alt="Image Preview" style="width: 100%; height: auto; display: none; border-radius: 4px;">
        </div>
        <p style="text-align: center; margin: 10px 0;">OR</p>
        <input type="url" id="imageUrl" name="imageUrl" placeholder="Enter Image URL (Optional)">
        <button class="cn" onclick="submitImage();">Submit Image</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
