<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Gallery</title>
</head>
<body style="background-color: #000000; color: #ffffff; url('D:\all_frontend_HTML_CSS_Bootstrap\Website(ytbasic)\1.png')">
    <div class="heading">
        <h1>Image Gallery</h1>
    </div>

    <div class="gallery">
        <div class="gallery-item">
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20240311163321/Types-of-Wastes-(Banner).webp"
                 onclick="openModal('https://media.geeksforgeeks.org/wp-content/uploads/20240311163321/Types-of-Wastes-(Banner).webp')"
                 data-author-name="Jane Doe"
                 data-author-email="jane.doe@example.com">
        </div>
        <div class="gallery-item">
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20240311125007/Invertebrates-(Banner).webp"
                 onclick="openModal('https://media.geeksforgeeks.org/wp-content/uploads/20240311125007/Invertebrates-(Banner).webp')"
                 data-author-name="John Smith"
                 data-author-email="john.smith@example.com">
        </div>
        <div class="gallery-item">
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20240311120816/GBlog-banner.webp"
                 onclick="openModal('https://media.geeksforgeeks.org/wp-content/uploads/20240311120816/GBlog-banner.webp')"
                 data-author-name="Alice Brown"
                 data-author-email="alice.b@example.com">
        </div>
        <div class="gallery-item">
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20240308123700/Layers-of-Atmosphere-Banner-02.webp"
                 onclick="openModal('https://media.geeksforgeeks.org/wp-content/uploads/20240308123700/Layers-of-Atmosphere-Banner-02.webp')"
                 data-author-name="Bob White"
                 data-author-email="bob.w@example.com">
        </div>
        <div class="gallery-item">
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20240307180031/List-of-Rocket-Launching-Stations-in-India---banner.webp"
                 onclick="openModal('https://media.geeksforgeeks.org/wp-content/uploads/20240307180031/List-of-Rocket-Launching-Stations-in-India---banner.webp')"
                 data-author-name="Charlie Green"
                 data-author-email="charlie.g@example.com">
        </div>
        <div class="gallery-item">
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20240215134226/Russia-Banner-copy-2.webp"
                 onclick="openModal('https://media.geeksforgeeks.org/wp-content/uploads/20240215134226/Russia-Banner-copy-2.webp')"
                 data-author-name="Diana Prince"
                 data-author-email="diana.p@example.com">
        </div>
        <div class="gallery-item">
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20240226155245/girl-dog-names-banner.webp"
                 onclick="openModal('https://media.geeksforgeeks.org/wp-content/uploads/20240226155245/girl-dog-names-banner.webp')"
                 data-author-name="Ethan Hunt"
                 data-author-email="ethan.h@example.com">
        </div>
        <div class="gallery-item">
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20240215151423/Types-of-Microscope-(Banner).png"
                 onclick="openModal('https://media.geeksforgeeks.org/wp-content/uploads/20240215151423/Types-of-Microscope-(Banner).png')"
                 data-author-name="Fiona Glenn"
                 data-author-email="fiona.g@example.com">
        </div>
    </div>

    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
        <div class="modal-info">
            <p id="modalAuthorName"></p>
            <p id="modalAuthorEmail"></p>
        </div>
    </div>

    <div class="form" style="background-color: #000000;">
        <h2 class="heading" style="color:orange">Add Your Image</h2>
        <input type="email" id="authorEmail" name="authorEmail" placeholder="Your Email">
        <input type="text" id="authorName" name="authorName" placeholder="Your Name">
        <input type="text" id="imageAlt" name="imageAlt" placeholder="Image Description (Alt Text)">
        <label for="imageUpload" class="file-upload-label" style="color:orange; font-family:algerian;">
            Choose an Image File
            <input type="file" id="imageUpload" accept="image/*" style="display: none;">
        </label>
        <div id="imagePreviewContainer" style="margin-top: 10px; max-width: 200px; max-height: 200px; overflow: hidden; margin: 10px auto;">
            <img id="imagePreview" src="" alt="Image Preview" style="width: 100%; height: auto; display: none; border-radius: 4px;">
        </div>
        <p style="text-align: center; margin: 10px 0;">OR</p>
        <input type="url" id="imageUrl" name="imageUrl" placeholder="Enter Image URL (Optional)">
        <button class="cn" onclick="submitImage();">Submit Image</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
